name: Deploy to GKE

on:
  push:
    branches: 
      - main

jobs:
  setup-build-publish-deploy:
    name: Setup, Build, Publish, and Deploy
    runs-on: ubuntu-latest

    steps:

    - name: Checkout
      uses: actions/checkout@v2

    # - name: Decode Google Cloud credentials
    #   run: echo "./unique-magpie-388510-b44e9f3a9d74.json" | base64 -d > ./gcp-sa-key.json

    - name: Set up Google Cloud SDK
      uses: google-github-actions/setup-gcloud@v0.2.1
      with:
        service_account_key: ./unique-magpie-388510-b44e9f3a9d74.json
        project_id: "unique-magpie-388510"

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Login to Google Container Registry
      uses: docker/login-action@v1 
      with:
        registry: gcr.io
        username: _json_key
        password: ./unique-magpie-388510-b44e9f3a9d74.json

    - name: Build and push Docker image
      uses: docker/build-push-action@v2
      with:
        context: ./app
        push: true
        tags: gcr.io/"unique-magpie-388510"/hello-world:latest

    - name: Configure Docker to use the gcloud command-line tool as a credential helper
      run: gcloud auth configure-docker

    - name: Install Helm
      uses: azure/setup-helm@v1

    - name: Deploy to GKE
      run: |
        gcloud container clusters get-credentials my-gke-cluster --zone us-central1-c
        helm upgrade --install hello-world ./chart --wait
